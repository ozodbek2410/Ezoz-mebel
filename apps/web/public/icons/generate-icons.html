<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body>
<p>Open this file in browser, right-click each canvas and "Save Image As" to create icon-192.png and icon-512.png</p>
<h3>192x192</h3>
<canvas id="c192" width="192" height="192"></canvas>
<h3>512x512</h3>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function draw(id, size) {
  const c = document.getElementById(id);
  const ctx = c.getContext('2d');
  const r = size * 0.2;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.closePath();
  ctx.fillStyle = '#2563eb';
  ctx.fill();
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.4}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('EZ', size / 2, size / 2);
}
draw('c192', 192);
draw('c512', 512);
</script>
</body>
</html>
